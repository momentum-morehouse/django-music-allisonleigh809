{% extends "base.html" %}

{% block content %}
<h1>All Album</h1>

<!-- <p><a href="{% url 'add_album' %}">Add New Album</a></p> -->

<div class="flex flex-wrap">
  {% for album in albums %}
  <div class="w-33 pa3">
    <h2>{{ album_title }}</h2>

    {% if album.artist_name %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ album.artist_name }}</div>
    </div>
    {% endif %}

    {% if album.date_released %}
    <div class="flex">
      <div class="pr2"></div>
      <div>{{ date_released }}</div>
    </div>
    {% endif %}

    <!-- <p> -->
      <!-- <a href="{% url 'edit_album' pk=album.pk %}">Edit Contact</a><br>    
      <a class="red" href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
    </p> -->
  </div>
  {% endfor %}
</div>  
{% endblock %}
