{% extends "base.html" %}

{% block content %}


<div class="flex flex-wrap">
  <h1>Albums I Love</h1>
  {% for album in albums %}
  <div class="w-33 pa3">
    <h2>{{ album.album_title }}</h2>
    <h3>{{ album.artist_Name }}</h3>
    <h4>{{ album.date_released }}</h4>


</div>
{% endfor %}
</div>
{% endblock %}
